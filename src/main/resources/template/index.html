<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<title>angular</title>
		<script src="../angular.js" type='text/javascript'></script>
		<style type="text/css">
		body {
        position: relative;
        height: 100vh;
    }
    body .box {
        position: absolute;
        background: #efefef;
        left: 30%;
        top: 15%;
        margin-left: -50px;/*宽度值的负一半*/
		</style>
	</head>
	<body>
	     <div ng-app="hd" ng-controller="ctrl" class="box">
	     <table align="center">
				<tr>
					<td>
					   <input type="text" ng-model="search" style="width:500px; height:20px;"  left="10%"/>
					</td>
					<td>
					   <input type="submit" style="width:60px; height:40px;" ng-click="kessa()" value="检索">
					</td>
				</tr>
			</table>
		</div>
		<script>
			var m = angular.module('hd', []);
			m.controller('ctrl', ['$scope','$http', function ($scope, $http){
				$scope.kessa=function(){
				$http({
					method:'post',
					url:'/de/add',
					params: {id:$scope.search}  	
				}).then(function(response){
					console.log(response);
					alert('成功');
				},function(response){
					alert('失败');
					console.log(response);
				})}
			}]);
		</script>
	</body>
</html>
